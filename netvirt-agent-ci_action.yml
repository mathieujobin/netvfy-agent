name: netvfy-agent-ci

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: build netvfy-agent
      run: |
        git submodule init && git submodule update
        cd ./tapcfg
        ./buildall.sh || true
        cd -
        mkdir build_cli && cd build_cli
        cmake .. && make
